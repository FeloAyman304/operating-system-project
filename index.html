<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <section class="cpu">
    <div class="container mt-4">
        <h1 class="text-center text-warning

        ">CPU Scheduling Simulator</h1>
        
        <!-- Input Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Input Processes</h5>
                <form id="process-form">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="processId" class="form-label">Process ID</label>
                            <input type="text" id="processId" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="arrivalTime" class="form-label">Arrival Time</label>
                            <input type="number" id="arrivalTime" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="burstTime" class="form-label">Burst Time</label>
                            <input type="number" id="burstTime" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="priority" class="form-label">Priority (Optional)</label>
                            <input type="number" id="priority" class="form-control">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-info" id="addProcess">Add Process</button>
                </form>
            </div>
        </div>

        <!-- Display Processes -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Processes</h5>
                <table class="table table-bordered" id="process-table">
                    <thead>
                        <tr>
                            <th>Process ID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Priority</th>
                            <th>option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Process rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Scheduling Algorithm Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Select Scheduling Algorithm</h5>
                <select id="algorithm" class="form-select">
                    <option value="fcfs">FCFS</option>
                    <option value="sjf">SJF</option>
                    <option value="srtf">SRTF</option>
                    <option value="rr">Round Robin</option>
                    <option value="priority">Priority Scheduling</option>
                </select>
                <div id="timeQuantumField" class="mt-3" style="display: none;">
                    <label for="timeQuantum" class="form-label">Time Quantum (for RR)</label>
                    <input type="number" id="timeQuantum" class="form-control">
                </div>
                <button type="button" class="btn btn-outline-success mt-3" id="schedule">Schedule</button>
                <div class="mt-3">
                    <button id="clearData" class="btn btn-outline-warning">Clear Data</button>
                </div>
            </div>
        </div>

        <!-- Gantt Chart and Results -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Gantt Chart</h5>
                <div id="gantt-chart" class="gantt-chart"></div>
                <h5 class="mt-4">Results</h5>
                <p id="results"></p>
                <p id="results2"></p>
            </div>
        </div>
    </div>
    
</section>
<script src="./bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
